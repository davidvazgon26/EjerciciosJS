<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observando el objeto this</title>
</head>

<body>
    <h3>En esta ocasi√≥n lo hago asi para usar las tool tips de google chrome</h3>
    <script>
        console.log(this)
        console.log(window)

        console.log(this === window )

        //agregando parametros al objero global
        this.name= "David en el contexto global"
        console.log(this.name);
        
        //Probando contexto global en una funcion
        function imprimir(){
            console.log(this.name);
        }
        imprimir();

        const obj={
            name : "Contexto Objeto",
            imprimir: function imprimir(){
                        console.log(this.name);
                      }
        }

        obj.imprimir();

        const obj2={
            name : "Contexto Objeto 2",
            imprimir: imprimir
        }

        obj2.imprimir();

        const obj3={
            name : "Contexto Objeto3",
            imprimir: ()=>{
                console.log(this.name)
            }
        }

        obj3.imprimir();

        //funcion constructora
        function Persona(nombre){
            this.nombre = nombre;
            return console.log(this.nombre)
        }

        let david = new Persona("David");
    </script>
</body>
</html>
