<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, Apply and Bind</title>
</head>
<body>

    <script>
        console.log(this);
        this.lugar = "Contexto Global";

        function saludar(saludo, aQuien){
            console.log(`${saludo} ${aQuien} desde el${this.lugar}`);
        }
        
        console.log("Ejecutando funcion saludar *********");
        saludar("Hola", "Roko");
        
        const obj = {
            lugar: "Contexto Objeto"
        }

        // Con Call y Apply
        
        console.log("Ejecutando funcion saludar con el metodo call *********");
        saludar.call(obj, "Hola", "David");
        saludar.call(null, "Hola", "David");
        saludar.call(this, "Hola", "David");
        console.log("Ejecutando funcion saludar con el metodo apply *********");
        saludar.apply(obj, ["Adios", "Alejandro"]);
        saludar.apply(null, ["Adios", "Alejandro"]);
        saludar.apply(this, ["Adios", "Alejandro"]);

        //Con Bind

        this.nombre = "Window";

        const persona = {
            nombre:"Viky",
            saludar: function(){
                console.log(`Hola ${this.nombre}`)
            }
        }

        persona.saludar();

        const otraPersona = {
            saludar: persona.saludar.bind(this) , //Bind es unir
            saludar2: persona.saludar.bind(persona)  //Bind es unir
        }

        otraPersona.saludar();
        otraPersona.saludar2();

    </script>
    
</body>
</html>
