<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuadrados</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    function cuadrados(color, inicioX, inicioY, largoX, altoY) {


        pincel.fillStyle = color;
        pincel.fillRect(inicioX, inicioY, largoX, altoY);
        pincel.strokeStyle = "black";
        pincel.strokeRect(inicioX, inicioY, largoX, altoY);

    }

    function circulo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * 3.14);
        pincel.fill();
    }


    cuadrados("blue", 10, 80, 180, 140);
    cuadrados("green", 0, 0, 50, 50);
    cuadrados("black", 50, 50, 50, 50);
    cuadrados("yellow", 100, 100, 50, 50);
    cuadrados("red", 150, 150, 50, 50);

    circulo(300, 300, 40, "red")
</script>

</html>
