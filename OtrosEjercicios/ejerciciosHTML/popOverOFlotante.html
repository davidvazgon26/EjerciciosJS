<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
</head>
<style>
    .contenedor {
        background: #000;
        border-radius: 14px;
        padding: 12px;
        color: white;
        position: relative;
        top: -400px;
    }
</style>

<body>
    <button popovertarget="my-popover">Abrir Popover</button>
    <div popover id="my-popover" class="contenedor">Saludos a todos, devs!</div>
</body>

</html>
