<script>

function minimumNumber(n, password) {
    // Return the minimum number of characters to make the password strong
    let cont = 0
    

        
    if(!/[0-9]/.test(password)){ cont++}
    if(!/[abcdefghijklmnopqrstuvwxyz]/.test(password)){ cont++}
    if(!/[ABCDEFGHIJKLMNOPQRSTUVWXYZ]/.test(password)){ cont++}
    if(!/[!@#$%^&*()\-\+]/.test(password)){ cont++}

   if((cont + password.length)<6){ cont =  6 - (password.length)}
    
    
    return cont

}

console.log(minimumNumber(7,"AUzs-nV@"))
console.log(minimumNumber(11,"#HackerRank"))



</script>
