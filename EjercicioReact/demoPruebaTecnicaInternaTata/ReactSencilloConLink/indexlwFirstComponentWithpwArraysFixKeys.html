<body>
    <!-- Este ejercicio en un ejercicio sencillo de react pero sin crear todo el empaquetado necesario,

<!-- En este ejercicio vemos como te ayuda babel a reducir y eficientar tu codigo sin que te marque errores de tag el browser -->

<!-- En esta seccion veremos como crear un id para componentes de lista sin usar un indice ya que esto no se recomienda -->

        <div id="root"></div>

        <script type="text/babel">
            function Header(props){
                console.log(props)
                return(
                    <header>
                        <h1>{props.name}'s Kitchen</h1>
                        </header>
                )
            }

            function Main(props){
                return(
                    <section>
                        <ul>
                            { props.dishes.map((dish) =><li key={dish.id}>{dish.title}</li>)}
                            </ul>
                        </section>
                )
            }

            function Footer(props){
                return(
                    <footer>
                        <p>Copyright {props.year}</p>
                        </footer>
                )
            }

            const dishes = [
                "Black Bean Soup",
                "Macaroni and Cheese",
                "Salmon and Potatoes"
            ];

            const disheObjects = dishes.map(
                (dish,i) => ({
                    id: i,
                    title: dish
                })
            );

            function App(){
                return(
                    <div>
                        <Header name="David"/>
                        <Main adjective="Delicious" dishes={disheObjects}/>
                        <Footer year={new Date().getFullYear()}/>
                        </div>
                );
            }
                      
           
            ReactDOM.render(
               <App/>,
                document.getElementById("root")
            );
        </script>

</body>
</html>
