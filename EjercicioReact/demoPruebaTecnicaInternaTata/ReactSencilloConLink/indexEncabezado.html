<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <title>HTML con React</title>
</head>
<body>
    <!-- Este ejercicio en un ejercicio sencillo de react pero sin crear todo el empaquetado necesario, 
        solo utilizando los link para simular el empaquetado -->
    
        <div id="root"></div>

        <script type="text/javascript">
            let heading =  React.createElement(
                    "h1",
                    "null",
                    "Gretting Stated with React"
                );
            ReactDOM.render(
                heading,
                document.getElementById("root")
            );
        </script>

</body>
</html>
